<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Gold Mining</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #292b4d;
            position: relative;
        }

        .gold-display {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2em;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background: #2b2e4a;
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 180px;
            border-radius: 18px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h2 {
            margin: 0 0 5px;
            font-size: 1.1em;
            color: #ffd700;
        }

        .card p {
            margin: 3px 0;
            font-size: 0.9em;
        }

        .active-status {
            color: #00ff00;
            font-weight: bold;
        }

        .card button {
            background-color: #00adb5;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9em;
        }

        .card button:hover {
            background-color: #007a79;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #292b4d;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s, border-bottom 0.3s;
            width: 100px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .navbar button:hover,
        .navbar button.active {
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
        }

        .panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #292b4d;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            color: #ffffff;
            position: relative;
        }

        .panel h2 {
            margin: 0 0 15px;
            font-size: 1.2em;
        }

        .panel input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .panel button {
            background-color: #00adb5;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .panel button:hover {
            background-color: #007a79;
        }

        .panel .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .animated-gold-text {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 1.2em;
            display: none;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task-list li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .task-list button {
            background-color: #00adb5;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .task-list button:hover {
            background-color: #007a79;
        }

        .shop-button {
            background-color: #ff5722;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .shop-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="gold-display" id="goldText">Gold: 0 g</div>
        <h1>Crypto Gold Mining</h1>
    </div>

    <div class="container">
        <div class="card">
            <img src="Land.png" alt="Pickaxe">
            <div class="card-content">
                <h2>#0009</h2>
                <p>Level: 1</p>
                <p>Rarity: Common</p>
                <p>Activity: <span class="active-status">Active</span></p>
                <div class="timer" id="timer">Time until next collect: 60s</div>
                <button onclick="startCollecting()">Mine</button>
            </div>
        </div>
    </div>

    <div class="navbar">
        <button onclick="toggleWalletPanel()" id="walletBtn">Wallet</button>
        <button onclick="toggleTasksPanel()" id="tasksBtn">Tasks</button>
        <button onclick="toggleNFTPanel()" id="nftBtn">NFTs</button>
        <button onclick="window.open('https://getgems.io/collection/EQD-ReXMpV6deu730lpzQoz7QNsAHqiNyzFHRP3hoXLlztnH', '_blank')" class="shop-button">Shop NFT</button>
    </div>

    <div id="walletPanel" class="panel">
        <button class="close-button" onclick="toggleWalletPanel()">×</button>
        <h2>Wallet</h2>
        <input type="text" id="walletAddress" placeholder="Enter wallet address">
        <button onclick="connectWallet()">Connect Wallet</button>
        <div id="walletStatus" class="wallet-info"></div>
    </div>

    <div id="tasksPanel" class="panel">
        <button class="close-button" onclick="toggleTasksPanel()">×</button>
        <h2>Tasks</h2>
        <ul class="task-list">
            <li>Subscribe to channel <button onclick="completeTask('subscribe')">Complete</button></li>
            <li>Watch video <button onclick="completeTask('watch')">Complete</button></li>
        </ul>
        <div id="tasksStatus" class="wallet-info"></div>
    </div>

    <div id="nftPanel" class="panel">
        <button class="close-button" onclick="toggleNFTPanel()">×</button>
        <h2>Receive NFT</h2>
        <button onclick="receiveNFT()">Receive NFT</button>
    </div>

    <div id="animatedGoldText" class="animated-gold-text"></div>

    <script>
        let gold = 0;
        let goldText = document.getElementById('goldText');
        let timerElement = document.getElementById('timer');
        let lastCollectTime = 0;
        let collectCooldown = 60000; // 60 seconds in milliseconds

        function updateGoldDisplay() {
            goldText.textContent = `Gold: ${gold.toFixed(2)} g`;
        }

        function startCollecting() {
            let currentTime = new Date().getTime();
            if (currentTime - lastCollectTime >= collectCooldown) {
                let goldMined = Math.random() * (1.5 - 0.05) + 0.05;
                gold += goldMined;
                lastCollectTime = currentTime;
                updateGoldDisplay();
                showAnimatedGold(goldMined);
                timerElement.textContent = `Time until next collect: 60s`;
                setTimeout(() => timerElement.textContent = `Time until next collect: 60s`, 1000);
            } else {
                let timeLeft = Math.ceil((collectCooldown - (currentTime - lastCollectTime)) / 1000);
                timerElement.textContent = `Time until next collect: ${timeLeft}s`;
            }
        }

        function showAnimatedGold(amount) {
            let animatedGoldText = document.getElementById('animatedGoldText');
            animatedGoldText.textContent = `+${amount.toFixed(2)} g`;
            animatedGoldText.style.display = 'block';
            setTimeout(() => animatedGoldText.style.display = 'none', 1000);
        }

        function toggleWalletPanel() {
            let walletPanel = document.getElementById('walletPanel');
            walletPanel.style.display = walletPanel.style.display === 'none' || walletPanel.style.display === '' ? 'block' : 'none';
        }

        function toggleTasksPanel() {
            let tasksPanel = document.getElementById('tasksPanel');
            tasksPanel.style.display = tasksPanel.style.display === 'none' || tasksPanel.style.display === '' ? 'block' : 'none';
        }

        function toggleNFTPanel() {
            let nftPanel = document.getElementById('nftPanel');
            nftPanel.style.display = nftPanel.style.display === 'none' || nftPanel.style.display === '' ? 'block' : 'none';
        }

        function connectWallet() {
            let walletAddress = document.getElementById('walletAddress').value;
            if (walletAddress.length === 42) { // Example length for Ethereum addresses
                document.getElementById('walletStatus').textContent = 'Wallet connected: ' + walletAddress;
                // Send wallet address to the server for further processing
            } else {
                document.getElementById('walletStatus').textContent = 'Invalid wallet address';
            }
        }

        function completeTask(task) {
            // Logic for completing a task
            document.getElementById('tasksStatus').textContent = `Task ${task} completed!`;
        }

        function receiveNFT() {
            let walletAddress = document.getElementById('walletAddress').value;
            if (walletAddress) {
                // Send wallet address to Telegram bot to request NFT
                fetch(`https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage`, {
                    method: 'POST',
                    body: JSON.stringify({
                        chat_id: 'YOUR_CHAT_ID',
                        text: `Player with wallet address ${walletAddress} wants an NFT.`
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                alert('NFT request sent!');
            } else {
                alert('Please connect your wallet first.');
            }
        }

        // Initialize timer
        setInterval(() => {
            let currentTime = new Date().getTime();
            if (currentTime - lastCollectTime < collectCooldown) {
                let timeLeft = Math.ceil((collectCooldown - (currentTime - lastCollectTime)) / 1000);
                timerElement.textContent = `Time until next collect: ${timeLeft}s`;
            }
        }, 1000);
    </script>
</body>
</html>
