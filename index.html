<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Gold Mining</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #292b4d;
            position: relative;
        }

        .gold-display {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background: #2b2e4a;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 20px;
            width: 400px;
            height: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card h2 {
            margin: 0 0 5px;
            font-size: 1.2em;
            color: #ffd700;
        }

        .card p {
            margin: 3px 0;
            font-size: 0.9em;
        }

        .active-status {
            color: #00ff00;
            font-weight: bold;
        }

        .card button {
            background-color: #00adb5;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
            font-size: 0.9em;
        }

        .card button:hover {
            background-color: #007a79;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #292b4d;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .navbar button:hover {
            color: #ffd700;
        }

        .animated-gold-text {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 1.2em;
            display: none;
        }

        .timer {
            font-size: 0.9em;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="gold-display" id="goldText">Gold: 0 g</div>
        <h1>Crypto Gold Mining</h1>
    </div>

    <div class="container" id="miningContainer">
        <!-- Карточка майнинга -->
        <div class="card">
            <img src="Land.png" alt="Land">
            <div class="card-content">
                <h2>Кирка Промо</h2>
                <p>Уровень: 1</p>
                <p>Редкость: Промо</p>
                <p>Активность: <span class="active-status">Активна</span></p>
                <div class="timer" id="timer">Time until next collect: 0s</div>
                <button id="collectButton" onclick="startCollecting()">Добывать</button>
            </div>
        </div>
    </div>

    <div class="navbar">
        <button><i class="fas fa-shopping-cart"></i></button>
        <button><i class="fas fa-wallet"></i></button>
    </div>

    <div id="animatedGoldText" class="animated-gold-text">+0.00 g</div>

    <script>
        let gold = 0;
        let isCollecting = false;
        let canCollect = false;
        const goldText = document.getElementById('goldText');
        const animatedGoldText = document.getElementById('animatedGoldText');
        const timerDisplay = document.getElementById('timer');
        const collectButton = document.getElementById('collectButton');
        let timer = 0;

        function startCollecting() {
            if (!isCollecting && !canCollect) {
                isCollecting = true;
                timer = 120; // Таймер на 2 минуты (120 секунд)
                collectButton.disabled = true; // Блокируем кнопку до завершения таймера
                updateTimer();

                const countdown = setInterval(() => {
                    timer--;
                    updateTimer();

                    if (timer <= 0) {
                        clearInterval(countdown);
                        canCollect = true;
                        isCollecting = false;
                        collectButton.disabled = false; // Разблокируем кнопку после окончания таймера
                        collectButton.textContent = "Получить золото";
                    }
                }, 1000);
            } else if (canCollect) {
                collectGold();
                canCollect = false;
                collectButton.textContent = "Добывать";
            }
        }

        function collectGold() {
            const collectedGold = Math.random() * 2 + 0.1; // Добыча от 0.1 до 2 грамм
            gold += collectedGold;
            showGoldAnimation(collectedGold.toFixed(2));
            updateUI();
        }

        function updateTimer() {
            timerDisplay.textContent = `Time until next collect: ${timer}s`;
        }

        function showGoldAnimation(collectedGold) {
            animatedGoldText.style.display = 'block';
            animatedGoldText.textContent = `+${collectedGold} g`;
            animatedGoldText.style.opacity = '1';
            animatedGoldText.style.transform = 'translateY(-50px)';
            setTimeout(() => {
                animatedGoldText.style.opacity = '0';
                animatedGoldText.style.transform = 'translateY(0)';
                setTimeout(() => animatedGoldText.style.display = 'none', 1000);
            }, 1000);
        }

        function updateUI() {
            goldText.textContent = `Gold: ${gold.toFixed(2)} g`;
        }
    </script>

    <!-- Подключение иконок FontAwesome для иконок в меню -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
