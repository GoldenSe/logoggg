<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Seeker - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0E0E0E;
            color: #FFFFFF;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #logo {
            max-width: 300px;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #FFFFFF;
            background-color: #FFD700; /* Золотой цвет */
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #FFC700;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="Gold Seeker Logo">
    <h1>Gold Seeker</h1>
    <p>Our game is currently in development. Stay tuned for the gold rush!</p>
    <a href="https://t.me/GoldSeekerGame" target="_blank">Join Our Community</a>
</body>
</html>
