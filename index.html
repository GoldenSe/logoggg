<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Gold Mining</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #292b4d;
            position: relative;
        }

        .gold-display {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background: #2b2e4a;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 15px;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card h2 {
            margin: 0 0 5px;
            font-size: 1.2em;
            color: #ffd700;
        }

        .card p {
            margin: 3px 0;
            font-size: 0.9em;
        }

        .active-status {
            color: #00ff00;
            font-weight: bold;
        }

        .card button {
            background-color: #00adb5;
            border: none;
            padding: 8px;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
            font-size: 0.9em;
        }

        .card button:hover {
            background-color: #007a79;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #292b4d;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar button i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .navbar button:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="gold-display" id="goldDisplay">
            Gold: 0.00 g
        </div>
        <h1>Crypto Gold Mining</h1>
    </header>

    <div class="container">
        <!-- Карточка майнинга -->
        <div class="card">
            <img src="land.png" alt="Land">
            <div class="card-content">
                <h2>Кирка Промо</h2>
                <p>Уровень: 1</p>
                <p>Редкость: Промо</p>
                <p>Активность: <span class="active-status">Активна</span></p>
                <button id="searchButton">Начать майнинг</button>
                <button id="collectButton" style="display: none;">Собрать золото</button>
                <button id="withdrawButton">Вывести золото</button>
            </div>
            <span id="animatedGold" style="display: none;">+0.00 g</span>
        </div>

        <!-- Добавьте другие карточки для дополнительных майнингов -->
        <div class="card">
            <img src="land.png" alt="Land">
            <div class="card-content">
                <h2>Кирка Промо</h2>
                <p>Уровень: 1</p>
                <p>Редкость: Промо</p>
                <p>Активность: <span class="active-status">Активна</span></p>
                <button>Начать майнинг</button>
                <button style="display: none;">Собрать золото</button>
                <button>Вывести золото</button>
            </div>
        </div>

        <div class="card">
            <img src="land.png" alt="Land">
            <div class="card-content">
                <h2>Кирка Промо</h2>
                <p>Уровень: 1</p>
                <p>Редкость: Промо</p>
                <p>Активность: <span class="active-status">Активна</span></p>
                <button>Начать майнинг</button>
                <button style="display: none;">Собрать золото</button>
                <button>Вывести золото</button>
            </div>
        </div>
    </div>

    <!-- Навигационное меню внизу -->
    <nav class="navbar">
        <button id="shopButton">
            <i class="fa fa-shopping-cart"></i>
            <span>SHOP</span>
        </button>
        <button id="walletButton">
            <i class="fa fa-wallet"></i>
            <span>WALLET</span>
        </button>
    </nav>

    <script>
        // Основная логика приложения
        let gold = parseFloat(localStorage.getItem('Gold')) || 0;
        let collectInterval = 120000;
        let nextCollectTime = parseInt(localStorage.getItem('NextCollectTime')) || Date.now();
        let isCollecting = false;
        let canCollect = false;

        const goldDisplay = document.getElementById('goldDisplay');
        const resourceText = document.getElementById('resourceText');
        const searchButton = document.getElementById('searchButton');
        const collectButton = document.getElementById('collectButton');
        const withdrawButton = document.getElementById('withdrawButton');
        const timeUntilNextCollectText = document.getElementById('timeUntilNextCollectText');
        const messageText = document.getElementById('messageText');
        const animatedGoldText = document.getElementById('animatedGold');

        function updateUI() {
            goldDisplay.textContent = `Gold: ${gold.toFixed(2)} g`;
        }

        function saveResourceData() {
            localStorage.setItem('Gold', gold.toString());
            localStorage.setItem('NextCollectTime', nextCollectTime.toString());
        }

        function startCollecting() {
            if (!isCollecting) {
                isCollecting = true;
                nextCollectTime = Date.now() + collectInterval;
                searchButton.disabled = true;
                messageText.textContent = "Collecting gold...";
                updateUI();
                checkCollectStatus();
            }
        }

        function checkCollectStatus() {
            const interval = setInterval(() => {
                let timeLeft = nextCollectTime - Date.now();
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    canCollect = true;
                    collectButton.style.display = 'inline-block';
                    timeUntilNextCollectText.textContent = "You can now collect gold!";
                } else {
                    timeUntilNextCollectText.textContent = `Time until next collect: ${Math.ceil(timeLeft / 1000)}s`;
                }
            }, 1000);
        }

        function collectGold() {
            if (canCollect) {
                let collectedGold = (Math.random() * 1.9 + 0.1).toFixed(2);
                gold += parseFloat(collectedGold);
                showGoldAnimation(collectedGold);
                canCollect = false;
                collectButton.style.display = 'none';
                saveResourceData();
                updateUI();
                endCollecting();
            }
        }

        function withdrawGold() {
            if (gold > 0) {
                // Реализуйте отправку золота в Telegram или другое действие
                messageText.textContent = `Gold successfully sent: ${gold.toFixed(2)} grams.`;
                gold = 0;
                saveResourceData();
                updateUI();
            } else {
                messageText.textContent = "No gold available for withdrawal.";
            }
        }

        function endCollecting() {
            isCollecting = false;
            searchButton.disabled = false;
            messageText.textContent = "Collecting finished. You can start collecting again.";
            timeUntilNextCollectText.textContent = "";
        }

        function showGoldAnimation(collectedGold) {
            animatedGoldText.style.display = 'inline';
            animatedGoldText.textContent = `+${collectedGold} g`;
            animatedGoldText.style.opacity = '1';
            animatedGoldText.style.transform = 'translateY(-50px)';
            setTimeout(() => {
                animatedGoldText.style.opacity = '0';
                animatedGoldText.style.transform = 'translateY(0)';
                setTimeout(() => animatedGoldText.style.display = 'none', 1000);
            }, 1000);
        }

        searchButton.addEventListener('click', startCollecting);
        collectButton.addEventListener('click', collectGold);
        withdrawButton.addEventListener('click', withdrawGold);

        updateUI();
        if (isCollecting) checkCollectStatus();
    </script>

    <!-- Подключение иконок FontAwesome для иконок в меню -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
