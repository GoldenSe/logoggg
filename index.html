<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Horse</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #warning-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 20px;
        z-index: 9999;
      }

      #unity-loading-bar {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        width: 80%;
        max-width: 400px;
        height: 100px;
        padding: 10px;
        border-radius: 5px;
        z-index: 9998;
      }

      #unity-logo {
        display: none; /* Скрыть логотип Unity */
      }

      #unity-progress-bar-empty {
        width: 100%;
        background: #555;
        border-radius: 5px;
        height: 10px;
        margin-top: 10px;
      }

      #unity-progress-bar-full {
        height: 100%;
        background: #4caf50;
        border-radius: 5px;
        width: 0;
      }

      #unity-footer {
        display: none; /* Скрыть футер Unity, если не нужен */
      }
    </style>
  </head>
  <body>
    <div id="warning-container">
      <p>Извините, этот контент доступен только на мобильных устройствах.</p>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Horse</div>
      </div>
    </div>

    <script>
      function isMobileDevice() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      function loadUnityOnMobile() {
        if (isMobileDevice()) {
          document.addEventListener("DOMContentLoaded", function() {
            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var fullscreenButton = document.querySelector("#unity-fullscreen-button");

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/game.loader.js";
            var config = {
              dataUrl: buildUrl + "/game.data",
              frameworkUrl: buildUrl + "/game.framework.js",
              codeUrl: buildUrl + "/game.wasm",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "DefaultCompany",
              productName: "Horse",
              productVersion: "1.0",
              showBanner: unityShowBanner,
            };

            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
              createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

            document.body.appendChild(script);
          });
        } else {
          document.querySelector("#warning-container").style.display = "flex";
        }
      }

      loadUnityOnMobile();
    </script>
  </body>
</html>
